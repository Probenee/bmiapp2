<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Webpage</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <h2>BMI CALCULATE</h2>
                <input type="text" name="bmi" id="weight" placeholder="weight in KG">
                <input type="text" name="bmi" id="height" placeholder="height in CM">
                <input type="submit" value="Calculate" id="calculate">
                <div id="yourBMI">Your BMI is:<span>00</span></div>
            </div>
            <div id="guide">
                <h2>GUIDE</h2>
                <ul>
                    <li>BMI less than 18.5 than 'Under weight'</li>
                    <li>BMI 18.5 to 24.9 than 'Normal weight'</li>
                    <li>BMI 25 to 29.9 than 'Over weight'</li>
                    <li>BMI 30 or Greater than 'Obesity'</li>
                </ul>
            </div>
        </div>
        <script src="Files/files.js"></script>
    </body>
</html>
